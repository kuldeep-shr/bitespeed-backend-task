    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      PORT: ${{ secrets.PORT }}
      NODE_ENV: ${{ secrets.NODE_ENV }}
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}

    steps:
      - name: ğŸ“‚ Checkout Timeline Code
        uses: actions/checkout@v3

      - name: ğŸ”€ Set Up Node.js (Temporal Engine v18)
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: ğŸ“¦ Install Dependencies (Flux Compactor)
        run: yarn install

      - name: âš™ï¸ Initialize Time Circuit DB
        run: yarn init-db

      - name: ğŸ› ï¸ Build Project (DeLorean Mode)
        run: yarn build

      - name: ğŸš€ Trigger Render Deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
